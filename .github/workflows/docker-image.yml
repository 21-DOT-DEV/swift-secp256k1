name: Linux tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build the Docker secp256k1 image
      run: docker build .
    - name: Build the Docker zkp image
      run: docker build -f Exhaustive/zkp/Dockerfile .
