---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
meta:
  bitrise.io:
    stack: osx-xcode-12.4.x
trigger_map:
- push_branch: main
  workflow: Release
- pull_request_source_branch: '*/edge/*'
  workflow: Edge-Pull-Request
- pull_request_source_branch: '*'
  workflow: Pull-Request
workflows:
  Pull-Request:
    steps:
    - git-clone: {}
    - script:
        title: docker-machine create
        deps:
          brew:
          - name: homebrew/cask/docker-toolbox
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails; debug log
            set -ex

            docker-machine create --driver "virtualbox" default
    - script:
        title: docker build
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails; debug log
            set -ex

            eval $(docker-machine env default)

            docker build .
    - swift-package-manager-test-for-mac: {}
    - deploy-to-bitrise-io: {}
  Release:
    steps:
    - git-clone: {}
    - swift-package-manager-test-for-mac: {}
    - deploy-to-bitrise-io: {}
  Edge-Pull-Request:
    meta:
      bitrise.io:
        stack: osx-xcode-12.4.x
    steps:
    - git-clone: {}
    - swift-package-manager-test-for-mac: {}
    - deploy-to-bitrise-io: {}
