---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
meta:
  bitrise.io:
    stack: osx-xcode-14.0.x
    machine_type_id: g2.4core
trigger_map:
- push_branch: main
  workflow: ENTRY-POINT
- pull_request_source_branch: '*'
  workflow: ENTRY-POINT
workflows:
  ENTRY-POINT:
    steps:
    - git-clone:
        timeout: 60
    - swift-package-manager-test-for-mac:
        timeout: 300
    - script:
        title: Build ZKP
        timeout: 300
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails; debug log
            set -ex

            swift test --package-path Exhaustive/zkp --use-integrated-swift-driver
